<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 2 - Ing. de Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active" id="ing"> ingresar </h2>
          <h2 class="inactive underlineHover" id="reg"> Registrarse </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./media/1.LogLandigPage.png" id="logRegPage" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" placeholder="usuario">
            <input type="text" id="password" class="fadeIn third" placeholder="contraseña">
            <input type="text" name="email" id="email" placeholder="correo eletrónico">
            <input type="submit" class="fadeIn fourth" value="Ingresar" id="button">
          </form>
      
          <!-- Remind Passowrd -->
<!--           <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->
      
        </div>
      </div>

      
      <script src="index.js"></script>
</body>
</html>
